{% extends 'users_ash/base.html' %}

    {% block head %}
        <title>找回密码</title>
    {% endblock head %}

    {% block content %} 
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-semibold is-size-2">密码找回
            <br><span class="tag">请输入注册邮箱</span>
        </h1>
        <hr class="dropdown-divider">
        <!-- 使用post请求提交敏感数据 -->
        <form action="" method="post">
            {% csrf_token %}
    
            {{ form.as_p }}
            {{ form.errors }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="提交">
        </form>
    </div>
    {% endblock content %}
