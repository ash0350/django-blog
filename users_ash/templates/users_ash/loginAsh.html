{% extends 'users_ash/base.html' %}

    {% block head %}
        <title>登陆页面</title>
    {% endblock head %}

    {% block content %} 
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-semibold is-size-2">登录界面
            <br><span class="tag">登录</span>
        </h1>
        <hr class="dropdown-divider">
        <!-- 使用post请求提交敏感数据 -->
        <form action="" method="post">
            {% csrf_token %}
    
            {{ form.as_p }}
            {{ form.errors }}
            <div style="margin-top: 0.5em;margin-bottom: 0.5em;">
                <a class=" is-pulled-right is-size-7" href="{% url 'users_ash:forget_pwdAsh' %}">忘记密码?</a>
            </div>
            <div>
                <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="登录">
            </div>
            
            <div class="is-clearfix"></div>
            
        </form>
        <form action="{% url 'users_ash:registerAsh' %}">
            <button type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth">没有账号？立即注册</button>
        </form>
        
    </div>
    {% endblock content %}
